version: '3.8'

services:
  # React Frontend (Vite)
  website:
    build:
      context: .
      dockerfile: Dockerfile.website
    ports:
      - "5173:5173"
    environment:
      - VITE_CMS_URL=http://cms:3001
    depends_on:
      - cms
    networks:
      - finch-network

  # Payload CMS
  cms:
    build:
      context: ./cms
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URI=postgresql://payload:${POSTGRES_PASSWORD:-payload_secret}@postgres:5432/payload
      - PAYLOAD_SECRET=${PAYLOAD_SECRET:-your-very-secure-secret-key-min-32-chars}
      # S3 is optional - leave empty for local storage
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_REGION=${S3_REGION:-fsn1}
      - NEXT_PUBLIC_SITE_URL=${SITE_URL:-http://localhost:5173}
      - NEXT_PUBLIC_SERVER_URL=${CMS_URL:-http://localhost:3001}
    volumes:
      # Local media storage (for development without S3)
      - cms_media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finch-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=payload
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-payload_secret}
      - POSTGRES_DB=payload
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payload -d payload"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - finch-network
    restart: unless-stopped

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - website
      - cms
    networks:
      - finch-network
    restart: unless-stopped
    profiles:
      - production

networks:
  finch-network:
    driver: bridge

volumes:
  postgres_data:
  cms_media:

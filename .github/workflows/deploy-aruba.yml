name: Deploy Finch-AI to Aruba

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ===== DEPLOY SITO PUBBLICO =====
      - name: Deploy public folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ARUBA_FTP_SERVER }}
          username: ${{ secrets.ARUBA_FTP_USER }}
          password: ${{ secrets.ARUBA_FTP_PASS }}
          local-dir: ./public/
          server-dir: /www.finch-ai.it/
          exclude: |
            **/.env
            **/.env.*
            **/node_modules/**
            **/.git*
            **/.github/**
            **/.claude/**
            **/.vscode/**

      # ===== DEPLOY AREA CLIENTI =====
      - name: Deploy area-clienti folder
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ARUBA_FTP_SERVER }}
          username: ${{ secrets.ARUBA_FTP_USER }}
          password: ${{ secrets.ARUBA_FTP_PASS }}
          local-dir: ./area-clienti/
          server-dir: /www.finch-ai.it/area-clienti/
          exclude: |
            **/.env
            **/.env.*
            **/uploads/**
            **/cache/**
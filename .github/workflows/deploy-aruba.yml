name: Deploy Finch-AI to Aruba (FTP)

on:
  push:
    branches: [ "main" ]

concurrency:
  group: deploy-aruba
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ARUBA_FTP_SERVER }}
          username: ${{ secrets.ARUBA_FTP_USER }}
          password: ${{ secrets.ARUBA_FTP_PASS }}
          local-dir: ./
          server-dir: /public_html/

          exclude: |
            .git/**
            .github/**
            .claude/**
            .vscode/**
            node_modules/**
            **/.env
            **/.env.*
            logs/**
name: Deploy Finch-AI to Aruba

on:
  push:
    branches: ["main"]

concurrency:
  group: deploy-aruba
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy sito (root) via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ARUBA_FTP_SERVER }}
          username: ${{ secrets.ARUBA_FTP_USER }}
          password: ${{ secrets.ARUBA_FTP_PASS }}

          # Pubblica la ROOT del repository (index.html, assets/, area-clienti/, ecc.)
          local-dir: ./

          # Cartella corretta su Aruba (come da File Manager)
          server-dir: /www.finch-ai.it/
          dangerous-clean-slate: true
          # Escludi tutto ci√≤ che NON deve andare online
          exclude: |
            .git/**
            .github/**
            .claude/**
            .vscode/**
            node_modules/**
            src/**
            database/**
            scripts/**
            uploads/**
            public/**
            dist/**
            logs/**
            **/.env
            **/.env.*
            **/*.sql
            **/*.bat
            **/*.md